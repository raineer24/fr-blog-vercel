<div class="register-container ">
  <div>
   

    <mat-card>
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="register()">
          <div class="container">
            <mat-form-field appearance="outline">
              <input
                type="text"
                matInput
                placeholder="Username"
                formControlName="username"
              />
              <mat-error *ngIf="username.touched && username.hasError('required')"
                >Username is required</mat-error
              >
            </mat-form-field>
            <mat-form-field appearance="outline">
              <input
                type="text"
                matInput
                placeholder="First name"
                formControlName="firstName"
              />
              <mat-error *ngIf="firstName.touched && firstName.hasError('required')"
                >First name is required</mat-error
              >
              <mat-error *ngIf="firstName.touched && firstName.hasError('pattern')">
                First Name must not contain numbers and special characters!
              </mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <input
                type="text"
                matInput
                placeholder="Last name"
                formControlName="lastName"
              />
              <mat-error *ngIf="lastName.touched && lastName.hasError('required')"
                >Last name is required</mat-error
              >
            </mat-form-field>
            <mat-form-field appearance="outline">
              <input
                type="email"
                matInput
                placeholder="email"
                formControlName="email"
              />
              <mat-error *ngIf="email.touched && email.hasError('required')"
                >Email is required</mat-error
              >
              <mat-error *ngIf="email.touched && email.hasError('email')"
                >Email must be valid</mat-error
              >
            </mat-form-field>
            <mat-form-field appearance="outline">
              <input
                type="password"
                matInput
                placeholder="Password"
                formControlName="password"
              />
              <mat-error
                *ngIf="password.touched && password.hasError('required')"
                >Password is required</mat-error
              >
            </mat-form-field>
            <mat-form-field appearance="outline">
              <input
                type="password"
                matInput
                placeholder="Password Confirmation"
                formControlName="passwordConfirm"
              />
            </mat-form-field>

            <mat-hint *ngIf="!form.valid"
              >Please fill out needed information</mat-hint
            >
            <mat-error
              *ngIf="
                passwordConfirm.touched && form.hasError('passwordsNotMatching')
              "
              ><small>Passwords are not matching</small></mat-error
            >
            <mat-card-content appearance="outline">
              <div class="button">
                <button mat-button type="submit" [disabled]="!form.valid">
                  Register
                </button>
              </div>
            </mat-card-content>
           
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>

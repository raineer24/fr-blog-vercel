<h1 style="text-align: center">Login Page</h1>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="login()">
  <div class="container">
    <mat-form-field class="full-width">
      <input
        type="email"
        matInput
        placeholder="Email"
        formControlName="email"
      />
      <mat-error *ngIf="email.touched && email.hasError('required')"
        >Email is required</mat-error
      >
      <mat-error *ngIf="email.touched && email.hasError('email')"
        >Email must be valid</mat-error
      >
    </mat-form-field>

    <mat-form-field class="full-width">
      <input
        type="password"
        matInput
        placeholder="Password"
        formControlName="password"
      />
      <mat-error *ngIf="password.touched && password.hasError('required')"
        >Password is required</mat-error
      >
    </mat-form-field>

    <mat-hint>Please fill out all needed information</mat-hint>

    <mat-card-content>
      <button
        class="login"
        mat-raised-button
        color="primary"
        [disabled]="!form.valid"
      >
        Login</button
      >Don't have an account?<a [routerLink]="['/public/register']">Sign Up</a>
    </mat-card-content>
  </div>
</form>
</mat-card-content>

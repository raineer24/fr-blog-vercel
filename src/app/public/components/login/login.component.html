<div class="login-container">
 
<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="login()">
      <div class="container">
        <mat-form-field appearance="outline">
          <input
            type="email"
            matInput
            placeholder="Email"
            formControlName="email"
          />
          <mat-error *ngIf="email.touched && email.hasError('required')"
            >Email is required</mat-error
          >
          <mat-error *ngIf="email.touched && email.hasError('email')"
            >Email must be valid</mat-error
          >
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />
          <mat-error *ngIf="password.touched && password.hasError('required')"
            >Password is required</mat-error
          >
        </mat-form-field>
  
        <mat-hint>Please fill out all needed information</mat-hint>
  
        <mat-card-content appearance="outline">
          <button
            class="login"
            mat-raised-button
            color="primary"
            [disabled]="!form.valid"
          >
            Login</button
          >Don't have an account?<a [routerLink]="['/public/register']"
            >Sign Up</a
          >
        </mat-card-content>
      </div>
    </form>
  </mat-card-content>
</mat-card>
  
</div>
